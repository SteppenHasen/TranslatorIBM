{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">

    <title>Translator</title>
</head>
<body>

    <h1>Hi, put here what you want to translate</h1>
    <h3>And don't forget to select language</h3>

    <div class="container">
        <div class="transletor_area">
            <div class="content">
                <div class="text_to_translate">Here we are</div>
                <div class="translated_text">Here we go</div>
            </div>

            <div class="content-input">
                <form method="POST" id="input_form">
                    {% csrf_token %}
                    <input type="text" id="input_area" class="input_to_translate" placeholder="Write what you want">
                    <input type="submit" class="input_to_submit" value="OK">
                </form>
            </div>
        </div>

        <div class="language_selection" method="POST">
            <label>Select language: </label>
            <button value="en" type="submit">English</button>
            <button value="fr" type="submit">French</button>
            <button value="de" type="submit">German</button>
            <button value="af" type="submit">Afrikaans</button>
            <button value="uk" type="submit">Ukrainian</button>
            <button value="ja" type="submit">Japan</button>
        </div>
    </div>

</body>
